<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Yellow Star (6-point)</title>
  <style>
    .star {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 0;
      height: 0;
    }

    .triangle-up, .triangle-down {
      position: absolute;
      left: 0;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid yellow;
    }

    .triangle-down {
      top: 20px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="star">
    <div class="triangle-up"></div>
    <div class="triangle-down"></div>
  </div>
</body>
</html>
